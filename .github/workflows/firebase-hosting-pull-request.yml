name: Build Web Preview on PR
run-name: ${{ github.actor }} is building web preview 🛠️

on:
  pull_request:
    branches:
      - dev
      - main
      - release/*
  workflow_dispatch:

jobs:
  build_and_upload:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Shortify commit sha
        shell: bash
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT
        id: shortify_commit

      - name: Get branch name
        shell: bash
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: get_branch_name

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter and dependencies
        uses: ./.github/actions/flutter-deps

      - name: Generate build assets
        uses: ./.github/actions/generate-assets
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_COMMAND: "flutter build web --no-pub --release"
          FEEDBACK_API_KEY: ${{ secrets.FEEDBACK_API_KEY || '' }}
          FEEDBACK_PRODUCTION_URL: ${{ secrets.FEEDBACK_PRODUCTION_URL || '' }}
          FEEDBACK_TEST_URL: ${{ secrets.FEEDBACK_TEST_URL || '' }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY || '' }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN || '' }}
          TRELLO_BOARD_ID: ${{ secrets.TRELLO_BOARD_ID || '' }}
          TRELLO_LIST_ID: ${{ secrets.TRELLO_LIST_ID || '' }}

      - name: Validate build
        run: |
          ls -la build/web/
          [ -f build/web/index.html ] || exit 1

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-preview-${{ steps.get_branch_name.outputs.branch_name }}-${{ steps.shortify_commit.outputs.sha_short }}
          path: build/web/
          retention-days: 7

      - name: Upload debug symbols
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols-${{ steps.get_branch_name.outputs.branch_name }}-${{ steps.shortify_commit.outputs.sha_short }}
          path: build/web/**/*.symbols
          retention-days: 7
